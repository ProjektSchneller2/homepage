<!DOCTYPE html>
<html>
<head>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<title>Registrierung</title>

<body>
<h1>Bitte füllen Sie für eine erfolgreiche Registrierung alle Felder aus:</h1>

<form action="register.php" method="post">
<label for="username">Dein Username:</label>
<input type="text" size="24" maxlength="50" name="username" id="username" required>

<label for="email">E-Mail-Adresse:</label>
<input type="email" size="24" maxlength="100" name="email" id="email" required>

<label for="passwort">Dein Passwort:</label>
<input type="password" size="24" maxlength="50" name="passwort" id="passwort" required>

<label for="passwort2">Passwort wiederholen:</label>
<input type="password" size="24" maxlength="50" name="passwort2" id="passwort2" required>

<input type="submit" name="submitlogin" class="btn btn-primary" value="Registrieren">

</html>
